@(title:String)(username:String)(body : Html)

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-theme.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="@routes.HomeController.mainPage()">CRS2业务监控系统</a>
                    </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">工作流 <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="@routes.HomeController.createFlow()">创建工作流</a></li>
                                    <li><a href="#">查看工作流</a></li>
                                    <li><a href="#">修改工作流</a></li>
                                    <li><a href="#">删除工作流</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">监控任务 <span class="caret"></span></a>
                                <ul class="dropdown-menu" >
                                    <li><a href="#">创建监控任务</a></li>
                                    <li><a href="#">查看监控任务</a></li>
                                    <li><a href="#">修改监控任务</a></li>
                                    <li><a href="#">删除监控任务</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">告警信息 <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">查看告警信息</a></li>
                                    <li><a href="#">删除告警信息</a></li>
                                </ul>
                            </li>
                        </ul>

                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">@username <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">修改信息</a></li>
                                    <li><a href="#">更改密码</a></li>
                                    <li><a href="@routes.HomeController.logout()">注销登录</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

        </header>


        <div class="container">
        @body
        </div>

        <script src="@routes.Assets.versioned("js/jquery-3.3.1.min.js")"></script>
        <script src="@routes.Assets.versioned("js/custom.js")"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>
    </body>
</html>
