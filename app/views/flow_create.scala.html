@(username:String)

@import helper._

@mainlayout("创建工作流")(username){
    <h3>创建工作流</h3>
    @helper.form(action = routes.HomeController.postCreateFlow()){
        @CSRF.formField
        <div class="form-group">
            <label >工作流名称</label>
            <input type="text" class="form-control" name="flow_name" placeholder="Flow Name">
        </div>
        <button type="submit" class="btn btn-default" >创建工作流</button>
    }
}
